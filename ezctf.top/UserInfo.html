<!DOCTYPE html>
<html>
<head>
    <title>UserInfo</title>
    <link rel="stylesheet" href="CSS/UserInfo.css">
    <script src="JS/UserInfo.js"></script>
</head>
<body>
    <div id="userInfo" class="info">
        <span class="close-btn" onclick="closeUserInfo()">&#10006;</span>
        <h1>用户信息</h1>
        <!--此处从数据库获取数据-->
        <p><strong>用户名：</strong> <span id="username">xxx</span></p>
        <p><strong>学号：</strong> <span id="ID">202X21XXX</span></p>
        <p><strong>总得分：</strong> <span id="totalScore">x</span></p>
        <p><strong>排名：</strong> <span id="ranking">x</span></p>
        <button onclick="change()">修改信息</button>
    </div>
    
    <div id="changeInfo" class="info">
        <span class="close-btn" onclick="closeChangeInfo()">&#10006;</span>
        <h2>修改信息</h2>
        <form id="userInfoForm">
            <input type="text" id="newUsername" placeholder="新用户名(未填写不做修改)"><br><br>
            <input type="text" id="newID" placeholder="新学号(未填写不做修改)"><br><br>
            <button type="button" onclick="changeComplete()">保存修改</button>
        </form>
    </div>
   

    
</body>
</html>
