<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="CSS/LogIn&Register.css">
    <script src="JS/LogIn&Register.js"></script>
</head>
<body>
    <button onclick="openLoginPopup()">登录</button>

    <div id="loginPopup" class="overlay">
        <div class="popup">
            <span class="close-btn" onclick="closeLoginPopup()">&#10006;</span>
            <h2>登录</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="用户名" required><br><br>
                <input type="password" id="loginPassword" placeholder="密码" required><br><br>
                <button type="button" onclick="submitLogin()">登录</button>
                <button type="button" onclick="openRegisterPopup()">注册</button>
            </form>
        </div>
    </div>

    <div id="registerPopup" class="overlay">
        <div class="popup">
            <span class="close-btn" onclick="closeRegisterPopup()">&#10006;</span>
            <h2>注册</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="用户名" required><br><br>
                <input type="text" id="registerId" placeholder="学号" required><br><br>
                <input type="password" id="registerPassword" placeholder="密码" required><br><br>
                <input type="Password" id="registerConfirmPassword" placeholder="确认密码" required><br><br>
                <p>提示：用户名为真实姓名</p>
                <button type="button" onclick="submitRegister()">注册</button>
            </form>
        </div>
    </div>
</body>
</html>
